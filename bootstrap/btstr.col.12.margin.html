<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .col-sm {
            background-color: burlywood;
            border: 10px;
            border-style: double;
            border-color: #181818;
        }
        .vb {
            background-color: brown;
            border: 10px;
            border-style: double;
            border-color: #181818;
        }
    </style>
</head>
<body>
    <!-- container와 row를 이용하여 bootstrap의 flex를 적용시키고 -->
    <!-- column을 나눴을때 padding을 적용시키면 grid가 깨진다. -->
    <!-- 따라서 column 내부에 또 하나의 column을 만들어 -->
    <!-- margin을 주는 것같은 효과를 줄 수 있다. -->
    <div class="container">
        <div class="row"> <!-- 1 행 -->
            <div class="col-4">
                <div class="col-10 bg-warning">아이템1</div>
            </div>
            <div class="col-4">
                <div class="col-10 bg-warning">아이템2</div>
            </div>
            <div class="col-4">
                <div class="col-10 bg-warning">아이템3</div>
            </div>
        </div>
    </div>
    <!-- 속도를 위해서 바디 맨 아래 부분에 넣을 수 있다. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
